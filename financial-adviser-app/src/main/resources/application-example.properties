# Database Configuration
db.driver=org.sqlite.JDBC
db.url=jdbc:sqlite:financial_adviser.db
db.username=
db.password=

# Hibernate Configuration
hibernate.dialect=com.github.gwenn.sqlite.dialect.SQLiteDialect
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.hbm2ddl.auto=update

# Application Configuration
app.name=Financial Adviser
app.version=1.0
app.data.directory=data
app.backup.directory=backups
app.backup.retention.days=30

# Logging Configuration
logging.level.root=INFO
logging.level.com.financialadviser=DEBUG
logging.level.org.hibernate=INFO
logging.level.org.springframework=INFO

# Security Configuration
security.password.min.length=8
security.password.require.special=true
security.password.require.numbers=true
security.password.require.uppercase=true
security.password.require.lowercase=true
security.session.timeout.minutes=30

# Feature Flags
feature.investment.tracking=true
feature.debt.management=true
feature.goals.tracking=true
feature.budget.management=true
feature.reports.generation=true
feature.data.export=true
feature.data.import=true

# UI Configuration
ui.theme=light
ui.language=en
ui.date.format=yyyy-MM-dd
ui.currency.format=#,##0.00
ui.timezone=UTC 