# Database Configuration - H2 In-Memory Database
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:financial_adviser;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.format-sql=false
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=never

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# HikariCP Configuration
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=300000

# Application Configuration
app.name=Financial Adviser
app.version=1.0
app.data.directory=data
app.backup.directory=backups
app.backup.retention.days=30

# Logging Configuration
logging.level.root=INFO
logging.level.com.financialadviser=DEBUG
logging.level.org.hibernate=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Security Configuration
security.password.min-length=12
security.password.require.special=true
security.password.require.numbers=true
security.password.require.uppercase=true
security.password.require.lowercase=true
security.session.timeout.minutes=30

# Feature Flags
feature.investment.tracking=true
feature.debt.management=true
feature.goals.tracking=true
feature.budget.management=true
feature.reports.generation=true
feature.data.export=true
feature.data.import=true

# UI Configuration
ui.theme=light
ui.language=en
ui.date.format=yyyy-MM-dd
ui.currency.format=#,##0.00
ui.timezone=UTC

# Server Configuration
server.port=8080

# Spring Configuration
spring.main.allow-bean-definition-overriding=true
spring.jpa.open-in-view=false 